<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Flow Chart</title>
    <link rel="stylesheet" href="assets\CSS\style.css" >
</head>
<body>
    <div id="workspace">
<h1>Personal Budget Calculator</h1>

    <button id="insertBtn" class="budgetbutton"> Insert Transactions +</button>

<div id="dialog">
        <div>
           <form>
            <label for="date">Date/Time</label>
            <input type="datetime-local" id="date" />
            <br>
            <label for="description">Description</label>
            <input type="text" id="description" />
            <br>
            <label for="amount">Amount</label>
            <input type="number" id="amount" step=".01" />
           </form>
            <br>
            <div id="buttons">
                <button id="incomeBtn">Income</button>
                <button id="expenseBtn">Expense</button>
            </div>
            <button id="close">X</button>
        </div>
    </div>


    

   <script src="script.js">
    
   </script>
    </div> 
</body>
</html>
