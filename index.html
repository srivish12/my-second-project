<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Flow Chart</title>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
  </head>
  <body>
    <div id="workspace">
      <h1>Personal Budget Calculator</h1>

      <button id="insertBtn" class="budgetbutton">Insert Transactions +</button>

      <div id="dialog">
        <div>
          <form>
            <label for="date">Date/Time</label>
            <input type="datetime-local" id="date" />
            <br />
            <label for="description">Description</label>
            <input type="text" id="description" />
            <br />
            <label for="amount">Amount</label>
            <input type="number" id="amount" step=".01" />
          </form>
          <br />
          <div id="buttons">
            <button id="incomeBtn">Income</button>
            <button id="expenseBtn">Expense</button>
          </div>
          <button id="close">X</button>
        </div>
      </div>
      <br />

      <table class="table-response">
        <thead>
          <tr>
            <th>Date/Time</th>
            <th>Description</th>
            <th>Amount of Transaction (£)</th>
            <th>Amendments</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <td>2025-05-27 T 10:30 a.m</td>
            <td>Wages</td>
            <td>£2000.00</td>
            <td>
              <button>Edit</button>
              <button>Delete</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="2">Total Income</td>
            <td id="totalIncome">00.00</td>
            <td></td>
          </tr>
          <tr>
            <td colspan="2">Total Expenditure</td>
            <td id="totalExpenditure">00.00</td>
            <td></td>
          </tr>
          <tr>
            <td colspan="2">Total Remain</td>
            <td id="totalRemain">00.00</td>
            <td></td>
          </tr>
        </tfoot>
      </table>
      <template id="rowTemplate">
        <tr>
          <td class="date-time"></td>
          <td class="description"></td>
          <td class="amountOfTransaction"></td>
          <td>
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </td>
        </tr>
      </template>

      <script src="./assets/js/script.js"></script>
    </div>
  </body>
</html>
