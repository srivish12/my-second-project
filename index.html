<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Flow Chart</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="workspace">
      <h1>Personal Budget Calculator</h1>

      <button id="insertBtn" class="budgetbutton">Insert Transactions +</button>

      <div id="dialog">
        <div>
          <form>
            <label for="date">Date/Time</label>
            <input type="datetime-local" id="date" />
            <br />
            <label for="description">Description</label>
            <input type="text" id="description" />
            <br />
            <label for="amount">Amount</label>
            <input type="number" id="amount" step=".01" />
          </form>
          <br />
          <div id="buttons">
            <button id="incomeBtn">Income</button>
            <button id="expenseBtn">Expense</button>
          </div>
          <button id="close">X</button>
        </div>
      </div>
      <BR>
<table>
    <thead>
        <tr>
            <th>Date/Time</th>
            <th>Description</th>
            <th>Amount of Transactions</th>
            <th>Amendments</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>2025-05-27 T 10:30 a.m</td>

            <td>
                <button>Edit</button>
                <button>Delete</button>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Total Income</td>
            <td id="totalIncome">00.00</td>
            <td></td>
        </tr>
        <tr>
            <td>Total Expenditure </td>
            <td id="totalExpenditure">00.00</td>
            <td></td>
        </tr>
        <tr>
            <td>Total Remain</td>
            <td id="totalRemain">00.00</td>
            <td></td>
        </tr>
    </tfoot>
</table>


      <script src="/assets/js/script.js"></script>
    </div>

      </body>
</html>
